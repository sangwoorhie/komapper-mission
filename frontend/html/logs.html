<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KO-MAPPER</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/logs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <img src="../img/kmplogo_fit.png" alt="Logo" class="logo" />
    </header>
    <main id="main">
      <ul id="side-bar">
        <li id="first-sidebar">Mission</li>
        <!-- User 탭 -->
        <a href="users.html">
          <div id="second-sidebar">
            <i class="fa-solid fa-users" style="flex: 2; text-align: right"></i>
            <span style="flex: 3; text-align: left; font-size: 20px"
              >Users</span
            >
          </div>
        </a>

        <!-- Logs 탭 -->
        <a href="logs.html">
          <div id="third-sidebar">
            <i
              class="fa-solid fa-door-open"
              style="flex: 2; text-align: right"
            ></i>
            <span style="flex: 3; text-align: left; font-size: 20px">Logs</span>
          </div>
        </a>
      </ul>
      <div id="body">
        <div id="body-bottom">
          <div id="first-breadcrumb">Logs</div>
          <div id="second-breadcrumb">Mission > Logs</div>
          <br />
          <br />
          <br />
          <div id="container-box">
            <div id="inner-box">
              <!-- 로그 수 -->
              <div id="total-logs" class="total-logs">Total:</div>
              <!-- 검색창 -->
              <div id="search-container">
                <div id="search-box">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder=" 조회할 로그 ID를 입력하세요."
                  />
                  <div id="magnifier">
                    <i class="fa-solid fa-search" id="search-button"></i>
                  </div>
                </div>
              </div>
              <br />
              <!-- 테이블 -->
              <table id="my-table">
                <colgroup>
                  <col class="col1" />
                  <col class="col2" />
                  <col class="col3" />
                  <col class="col4" />
                </colgroup>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>User IP</th>
                    <th>User Agent</th>
                  </tr>
                </thead>
                <tbody id="log-table-body">
                  <!-- 로그 목록이 들어가는 부분 -->
                </tbody>
              </table>
              <br />
              <br />
              <!-- 좌측하단 여핵 -->
              <div id="left-area"></div>
              <!-- 페이지네이션 -->
              <div class="pagination" id="pagination">
                <i class="fa-solid fa-angles-left"></i>
                <i class="fa-solid fa-angle-left"></i>
                <ol id="numbers"></ol>
                <i class="fa-solid fa-angle-right"></i>
                <i class="fa-solid fa-angles-right"></i>
              </div>
              <!-- 우측하단 여백 -->
              <div id="right-area"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      Copyright ⓒ 2024 ㈜KO-MAPPER Co.,Ltd rights reserved.
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/logs.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KO-MAPPER</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/logs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <img src="../image/kmplogo_fit.png" alt="Logo" class="logo" />
    </header>
    <main id="main">
      <ul id="side-bar">
        <li id="first-sidebar">Mission</li>
        <!-- User 탭 -->
        <a href="users.html">
          <i
            id="second-sidebar"
            class="fa-solid fa-users"
            style="margin-right: 10px"
          >
            Users
          </i>
        </a>

        <!-- Logs 탭 -->
        <a href="logs.html">
          <i
            id="third-sidebar"
            class="fa-solid fa-door-open"
            style="margin-right: 10px"
          >
            Logs
          </i>
        </a>
      </ul>
      <div id="body">
        <div id="body-top">body-top</div>
        <div id="body-bottom">
          Logs
          <br />
          <br />
          <br />
          <div id="container-box">
            <!-- 로그 수 -->
            <div id="total-logs" class="total-logs">Total:</div>
            <!-- 검색창 -->
            <div id="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="조회할 로그 ID를 입력하세요."
              />
              <button id="search-button">
                <i class="fa-solid fa-search"></i>
              </button>
            </div>
            <br />
            <!-- 테이블 -->
            <table id="my-table">
              <colgroup>
                <col class="col1" />
                <col class="col2" />
                <col class="col3" />
                <col class="col4" />
              </colgroup>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>User IP</th>
                  <th>User Agent</th>
                </tr>
              </thead>
              <tbody id="log-table-body">
                <!-- 로그 목록이 들어가는 부분 -->
              </tbody>
            </table>
            <br />
            <!-- 좌측하단 여핵 -->
            <div id="left-area"></div>
            <!-- 페이지네이션 -->
            <div id="pagination">pagination</div>
            <!-- 우측하단 여백 -->
            <div id="right-area"></div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      Copyright ⓒ 2024 ㈜KO-MAPPER Co.,Ltd rights reserved.
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/logs.js"></script>
  </body>
</html>

<!-- total-users => total-logs
user-table-body => log-table-body -->
